<div class="main-container">
  <div class="container-app">
    <div class="list-container" @list>
      <div class="search">
        <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
        <input #search placeholder="Filter"/>
      </div>
      <div *ngIf="filteredList.length > 0;else noItems">
        <div *ngFor="let item of filteredList" @items class="item" fxLayout="row" fxLayoutAlign="center center" class="{{!item.active ? 'inactive' : ''}}">
          <div fxFlex="100" class="item-info">
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
          </div>
          <div fxLayout="column" class="item-actions">
            <button mat-icon-button *ngIf="item.active;else enableItem" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="edit(item)" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="done(item)">
                <mat-icon>done</mat-icon>
                <span>Done</span>
              </button>
              <button mat-menu-item (click)="delete(item)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
            <ng-template #enableItem>
              <button mat-mini-fab color="warn" (click)="enable(item)" aria-label="Enable item">
                <mat-icon>undo</mat-icon>
              </button>
            </ng-template>
          </div>
        </div>
      </div>
      <ng-template #noItems>
        <div fxLayout="column" fxLayout="center center">
          <h2>No items inserted</h2>
        </div>
      </ng-template>
    </div>
    <div class="button-container">
      <button mat-raised-button class="add-button" color="accent" routerLink='/new'>+ Add</button>
    </div>
  </div>
</div>
